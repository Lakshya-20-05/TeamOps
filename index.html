<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamOps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="global-error" style="color: red; padding: 20px; font-family: monospace; white-space: pre-wrap;"></div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      document.getElementById('global-error').innerText += `Global Error: ${msg}\n${error?.stack || ''}\n`;
    };
    window.onunhandledrejection = function (e) {
      document.getElementById('global-error').innerText += `Unhandled Rejection: ${e.reason}\n`;
    };
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
